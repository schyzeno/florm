{% extends "layout.html" %}
{% block content %}
<h2>Edit Post</h2>
    <form action="{{ url_for('edit_post') }}" method="post" class="edit_post">
      <dl>
        <dt>Title:
        <dd><input type="text" size="30" name="title" value="{{post.title}}">
        <dd><input type="hidden" name="postid" value="{{post.id}}">
        <dt>Body:
        <dd><textarea name="body" rows="5" cols="40" value="{{post.body |safe}}"></textarea>
        <dd><input type="submit" value="Save">
      </dl>
    </form>
{% endblock %}
